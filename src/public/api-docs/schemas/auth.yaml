ReadOnlyProperties:
  type: object
  properties:
    id:
      type: integer
      example: 1
      description: ID user
    created_at:
      type: datetime
    updated_at:
      type: datetime

RegisterRequest:
  type: object
  properties:
    name:
      type: string
      example: Muhammad
      description: Name of user
    email:
      type: string
      example: safar@gmail.com
      description: Email of user
    password:
      type: string
      example: secret
      description: Password
    confirmation_password:
      type: string
      example: secret
      description: Confirmation password

LoginRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      description: Email
    password:
      type: string
      description: Password

LoginResponse:
  type: object
  properties:
    data:
      type: object
      properties:
        token:
          type: string

RegisterResponse:
  type: object
  properties:
    data:
      allOf:
        - $ref: '#/ReadOnlyProperties'
        - $ref: '#/RegisterRequest'
